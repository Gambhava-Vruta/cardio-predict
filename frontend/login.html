<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CardioPredict AI | Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-red-500 to-pink-600 rounded-full mb-4 shadow-lg">
        <i data-lucide="heart" class="w-10 h-10 text-white"></i>
      </div>
      <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        CardioPredict AI
      </h1>
      <p class="text-gray-600 mt-2">Advanced Heart Health Analysis</p>
    </div>

    <!-- Form -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input id="username" type="text"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition"
          placeholder="Enter username">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input id="password" type="password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition"
          placeholder="Enter password">
      </div>

      <button onclick="login()"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105">
        Login
      </button>
    </div>

    <!-- Toggle -->
    <div class="mt-6 text-center">
      <button onclick="toggleMode()" id="toggleBtn"
        class="text-blue-600 font-semibold hover:underline">
        Don't have an account? Sign Up
      </button>
    </div>

    <!-- Demo Info -->
    <div class="mt-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-blue-200">
      <p class="text-xs text-center text-blue-800">
        <i data-lucide="lock" class="w-3 h-3 inline mr-1"></i>
        Demo: <strong>demo</strong> / <strong>demo123</strong>
      </p>
    </div>

  </div>

<script>
  lucide.createIcons();

  let isSignup = false;

  function toggleMode() {
    isSignup = !isSignup;
    document.querySelector("button[onclick='login()']").innerText =
      isSignup ? "Sign Up" : "Login";

    document.getElementById("toggleBtn").innerText =
      isSignup ? "Already have an account? Login" : "Don't have an account? Sign Up";
  }

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (true) {
      localStorage.setItem("user", username);
      window.location.href = "home.html";
    } 
    else if (isSignup && username.length > 0) {
      localStorage.setItem("user", username);
      window.location.href = "home.html";
    } 
    else {
      alert("Invalid credentials. Use demo / demo123");
    }
  }
</script>

</body>
</html>
